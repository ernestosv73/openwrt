name: openwrt

topology:
  nodes:
    openwrt:
      kind: linux
      image: duqn/openwrt:Ev
      
      publish:
        # tcp port 22 will be published and accessible to anyone
        - tcp/22
     
     # exec:
      # - ip -6 route del default dev eth0
     #  - ip addr add 192.168.0.20/255.255.255.0 dev eth2
    
    SRV1:
      kind: linux
      image: esanchezv/ubuntu2204:latest
      exec:
       - ip -6 route del default dev eth0
       - ip addr add 192.168.10.10/24 dev eth1
      

  links:
    - endpoints: ["SRV1:eth1", "openwrt:eth2"]    
