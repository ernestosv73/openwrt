name: openwrttopo

topology:
  nodes:
    openwrt:
      kind: linux
      image: vrnetlab/vr-openwrt:23.05.3
      ports:
        - 8080:80
        - 8443:443
      env:
        USERNAME: root #(default)
        PASSWORD: mypassword #(default is VR-netlab9)
        CONNECTION_MODE: tc #(default)            
    PC1:
      kind: linux
      image: wbitt/network-multitool:extra
      exec:
       - ip -6 route del default dev eth0
       - ip addr add 10.0.1.10/24 dev eth1
  
    ros:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      #startup-config: myconfig.txt

    
          
  links:
    - endpoints: ["openwrt:eth1", "PC1:eth1"] 
    - endpoints: ["openwrt:eth3", "ros:ether2"]
    
