name: openwrttopo

topology:
  nodes:
    openwrt:
      kind: linux
      image: openwrt:latest 
      mgmt-ipv4: 172.20.20.12
        
    PC1:
      kind: linux
      image: wbitt/network-multitool:extra
      exec:
       - ip -6 route del default dev eth0
       - ip addr add 10.0.1.10/24 dev eth1

   
    
          
  links:
    - endpoints: ["PC1:eth1", "openwrt:eth1"] 
   # - endpoints: ["PC2:eth1", "openwrt:eth2"]
    
