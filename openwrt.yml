name: openwrttopo

topology:
  nodes:
    openwrt:
      kind: linux
      image: vrnetlab/vr-openwrt:23.05.3
      mgmt-ipv4: 172.20.20.2
      mgmt_ipv6: 2001:172:20:20::12
      ports:
        - 8080:80
        - 8443:443
      env:
        USERNAME: root #(default)
        PASSWORD: VR-netlab9 #(default is VR-netlab9)
        CONNECTION_MODE: tc #(default)
             
    PC1:
      kind: linux
      image: wbitt/network-multitool:extra
      exec:
       - ip -6 route del default dev eth0
       - ip addr add 192.168.10.10/24 dev eth1

    PC2:
      kind: linux
      image: wbitt/network-multitool:extra
      exec:
       - ip -6 route del default dev eth0
       - ip addr add 192.168.20.10/24 dev eth1
    
      
  links:
    - endpoints: ["openwrt:eth4", "PC1:eth1"] 
    - endpoints: ["openwrt:eth3", "PC2:eth1"]
    
