name: openwrt

topology:
  nodes:
    openwrt:
      kind: linux
      image: duqn/openwrt:latest
      
      publish:
        # tcp port 22 will be published and accessible to anyone
        - tcp/22
     
     
    
    openwrt2:
      kind: linux
      image: vrnetlab/vr-openwrt:21.02.1
      #exec:
      # - ip -6 route del default dev eth0
      # - ip addr add 192.168.10.10/24 dev eth1
      ports:
        - 8080:80
        - 8443:443
      env:
        USERNAME: root #(default)
        PASSWORD: mypassword #(default is VR-netlab9)
        CONNECTION_MODE: tc #(default)

  links:
    - endpoints: ["openwrt2:eth2", "openwrt:eth2"]    
