name: openwrt

topology:
  nodes:
    openwrt:
      kind: linux
      image: vrnetlab/vr-openwrt:23.05.3
      
      ports:
        - 8080:80
        - 8443:443
                
      env:
        USERNAME: root #(default)
        PASSWORD: VR-netlab9 #(default is VR-netlab9)
        CONNECTION_MODE: tc #(default)
    # exec:
      # - ip -6 route del default dev eth0
     # - ip -6 addr add 2001:db8:dc::10/64 dev eth2  
    
    SRV1:
      kind: linux
      image: esanchezv/ubuntu2204:latest
      exec:
       - ip -6 route del default dev eth0
       - ip addr add 10.10.10.10/24 dev eth1
      

  links:
    - endpoints: ["SRV1:eth1", "openwrt:1/1/2"]    
